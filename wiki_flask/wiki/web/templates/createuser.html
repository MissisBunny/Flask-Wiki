{% extends "base.html" %}

{% block title %}Create New User{% endblock title %}

{% block content %}
<form class="form form-inline" method="POST">
	{{ form.hidden_tag() }}
	{{ form.name(placeholder='Enter a Username') }}
	{{ form.password(placeholder='Enter a Password') }}
	<input type="submit" class="btn btn-primary" value="Create User">
</form>
{% endblock content %}
