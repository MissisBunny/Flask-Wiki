{% extends "base.html" %}

{% block title %}Тегированные страницы{% endblock title %}

{% block content %}
{% if tags %}
<table class="table table-bordered">
	<thead   class="thead-light">
			<tr>
				<th>Тег</th>
				<th>Количество статей</th>
			</tr>
		</thead>
		<tbody>
			{% for tag, pages in tags|dictsort %}
				<tr>
					<td><a href="{{ url_for('wiki.tag', name=tag) }}">{{ tag }}</a></td>
					<td>{{ pages|length }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>Пока нет тегов.</p>
{% endif %}
{% endblock content %}
