{% extends "base.html" %}

{% block title %}Тег страницы : {{ tag }}{% endblock title %}

{% block content %}
{% if pages %}


	<table class="table table-bordered">
		<thead   class="thead-light">
			<tr>
				<th>Заглавие</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			{% for page in pages %}
				<tr>
					<td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.title }}</a></td>
					<td><a href="{{ url_for('wiki.display', url=page.url) }}">{{ page.url }}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>Нет страниц с тегами {{ tag }}.</p>
{% endif %}
{% endblock content %}
